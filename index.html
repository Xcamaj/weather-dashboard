<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"></i> Weather Dashboard</h1>
        <p>Search for weather in any city.
        </p>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="userInput" type="text" autofocus="true" class="form-input">
                    <button type="submit" id="searchBtn" class="btn">Get City</button>
                </form>
            </div>
        </div>
        </div>

        <div class="card-body p-5">
            <h3 id="city-name" class="card-title"></h3>
            <p id="temp" class="card-text">Temp:</p>
            <p id="wind" class="card-text">Wind:</p>
            <p id="humidity" class="card-text">Humidity:</p>
            <p id="uvi" class="card-text">UV Index:</p>
        </div>


        <div class="col-12 col-md-8">
            <h2 class="subtitle">5 Day Forecast: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
